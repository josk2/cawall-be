# GraphQL schema example
#
# https://gqlgen.com/getting-started/
directive @goField(forceResolver: Boolean, name: String, omitField: Boolean) on FIELD_DEFINITION | INPUT_FIELD_DEFINITION


type User {
  id: ID!
  name: String!
}

type Query {
  todoQuery: TodoQuery @goField(forceResolver: true)
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}

# Custom Scalar Types
scalar Timestamp
scalar Uint
scalar Uint64
scalar Uint32
scalar Int64
scalar Int32
scalar Upload
scalar JSON